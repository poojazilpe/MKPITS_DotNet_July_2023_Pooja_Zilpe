<!--creating a form for deposit and withdrow in javasript-->
<html lang="en">
<head>
  <title>Bank form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<<body>
    <div class="jumbotron text-center">
    Bank Details
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
            Enter Amount :<input type="number" class="form-control" name="t1" id="t1"/>
            </div>
            <div class="form-check">
            <div class="row">
                <div class="col">
                    <input type="radio" class="form-check-input " name="b1" onclick="deposit();">Deposit</button>
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input" name="b1" onclick="withdrawal();">withdrawal</button>
                </div>
        </div>
            </div><br><br>
        <div class="form-group">
            <button class="btn btn-primary" type=button onclick="display();"> Submit </button>
            
        </div><br><br>
<span id="res">Result</span>
    </form>
</div>
</body>

<script language="javascript">
    var amt;
    var bal=1000;
    var result;
    function deposit()
    {
        
        var amt=parseInt(document.f1.t1.value);
        var result=bal+amt;
        document.getElementById("res").innerHTML="Deposit is " +result;
        
    }
    function withdrawal()
    {
        var amt=parseInt(document.f1.t1.value);
        var result=bal-amt;
        document.getElementById("res").innerHTML="Withdrawal is " +result;
    }
</script>
