<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div class="container">
    <div class="jumbotron text-center">
        Function Marksheet
    </div>
    <form name="f1" class="form-group">
        Enter Mark 1 : <br>  <input type="number" class="form-control" name="t1"/><br>
        Enter Mark 2 : <br> <input type="number" class="form-control" name="t2"/><br>
        Enter Mark 3 : <br> <input type="number" class="form-control" name="t3"/><br>
        <button type="button" onclick="result(document.f1.t1.value, document.f1.t2.value, document.f1.t3.value);">Submit</button>
        <br><br>
        Total : <span id="tot"></span><br><br>
        Percentage :<span id="per"> </span><br><br>

    </form>
  </div>
  <script>
    function result(m1,m2,m3)
    {
        var total=parseInt(m1)+parseInt(m2)+parseInt(m3);
        var per=(total/300)*100;
        document.getElementById("tot").innerHTML=total;
        document.getElementById("per").innerHTML=per + "%";
    }

  </script>
