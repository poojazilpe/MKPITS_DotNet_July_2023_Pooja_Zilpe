<!---create a function cal1() to accept len and breadth and then print area of rectangle-->
<html>
    <script language="javascript">
        function cal1()
        {
            var length=prompt("Enter length");
            var breadth=prompt("Enter breadth");
            var area=length*breadth;
            document.write("Area of rectangle = " + area);

        }
        cal1();
    </script>
</html>
