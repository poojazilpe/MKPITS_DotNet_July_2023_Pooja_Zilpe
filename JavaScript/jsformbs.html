<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="jumbotron text-center">
    MKPITS SERVICES NAGPUR
</div>
<div class="container">
    <form>
        <div class="form-group">
            <lable for="firstname">First Name</lable>
            <input type="text" class="form-control" id="firstname" name="firstname"/>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname"/>
        </div>
    

        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="gender1" value="male">
            <label class="form-check-lable" for="gender1">Male</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="gender2" value="female">
            <lable class="form-check-lable" for="gender2">Female</lable>
        </div>
</div>

<div class="form-group">
    <lable>Course</lable>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="course1" id="course1" value="dotnet">
        <lable class="form-check-lable" for="course1">DotNet</lable>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="course2" id="course2" value="Java">
        <label class="form-check-lable" for="course2"> Java</label>
    </div>
</div>

<div class="form-group">
	<button class="btn btn-primary" type=button onclick="display();"> Submit </button>
	</div>
	
</div>

	</form>
</div>

<div class="container">
    <h5>User Details </h5>
        <div class="row">
            <div class="col">
            First Name : <span id="fn"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
            Last Name : <span id="ln"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
            Gender : <span id="gen"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
            Course : <span id="cou"></span>
            </div>
        </div>
        
        
        </div>
    
        
    <script language="javascript">
    function display()
    {
    
     var fname=document.getElementById("firstname").value;
     var lname=document.getElementById("lastname").value;
     
      document.getElementById("fn").innerHTML=fname;
     document.getElementById("ln").innerHTML=lname;
     
     //for radio button
     var ele=document.getElementsByName("gender");
     //alert("length " + ele.length);
      for (i = 0; i < ele.length; i++) 
      {
                    if (ele[i].checked)
                        document.getElementById("gen").innerHTML =  ele[i].value;
                }
    //for checkbox
    var c1=document.getElementById("course1").checked;
    var co="";
    if(c1 == true)
    {
    co = " Dotnet" ;
    }
    var c2=document.getElementById("course2").checked;
    
    if(c2 == true)
    {
    co += " Java" ;
    }
    
    document.getElementById("cou").innerHTML=co;
     
    }
    </script>
    
    </html>
