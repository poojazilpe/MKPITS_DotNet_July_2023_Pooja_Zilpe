<!--wap to accept 2 no and display greater no.-->
<html>
<form name="f1">
Enter No 1 : <input type=text id="n1" /> <br><br>
Enter No 2 : <input type=text id="n2" /> <br><br>
<input type=button value="Greater" onclick="Check();" />
<br><br>
<span id="res" > Result</span>

</form>

<script language="javascript">
function Check()
{
var num1=document.getElementById("n1").value;
var num2=document.getElementById("n2").value;
if(num1>num2)
{
document.getElementById("res").innerHTML="Greater no is = " +num1;
}
else if(num2>num1)
{
document.getElementById("res").innerHTML="Greater no is = "+num2;
}
}
</script>
</html>
