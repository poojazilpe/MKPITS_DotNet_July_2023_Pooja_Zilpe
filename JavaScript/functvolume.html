<!----create a function cal2() to accept l, b ,h and then print volume-->
<html>
    <script language="javascript">
        function cal2()
        {
            var length, breadth,height;
        length=prompt("Enter length");
        breadth=prompt("Enter breadth");
        height=prompt("Enter breadth");
        var Volume=length*breadth*height;
        document.write("Volume of Rectangle = " + Volume);

        }
        cal2();
    </script>
</html>
