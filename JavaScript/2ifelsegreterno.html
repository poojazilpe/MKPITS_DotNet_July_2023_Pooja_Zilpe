<head>
    <title>Bootstrap greater no</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
        <h3>Greatest No</h3></div>
        <div class="container">
        <form name="f1" class="form-group">
            Enter No. 1 :
            <Input type="number" class="form-control mt-2" name="t1" id="t1">
            Enter No. 2 :
            <Input type="number" class="form-control mt-2" name="t2" id="t2">
            Enter No. 3:
            <Input type="number" class="form-control mt-3" name="t3" id="t3">

            <button type="button" class="btn btn-primary mt-3" onclick="check();">Submit</button><br><br>
            <span class="container" id="res">Result</span>
    </form>
</div>
</body>
<script language="javascript">
    function check()
    {
        var num1=document.getElementById("t1").value;
        var num2=document.getElementById("t2").value;
        var num3=document.getElementById("t3").value;
        if(num1>num2 && num1>num3)
        {
            document.getElementById("res").innerHTML="Greatest no is = "+num1;
        }
        else if(num2>num3)
        {
            document.getElementById("res").innerHTML="Greatest no is ="+num2; 
        }
        else
        {
            document.getElementById("res").innerHTML="Greatest no is ="+num3; 
        }
    }
</script>
