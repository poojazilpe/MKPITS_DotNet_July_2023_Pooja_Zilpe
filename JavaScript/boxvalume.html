<!----wap to accept l, b and h and print volume-->
<html>
    <script language="javascript">
        function Volume()
        {
            var length=document.getElementById("l").value;
            var breadth=document.getElementById("b").value;
            var height=document.getElementById("h").value;
            var result=length*breadth*height;
            document.getElementById("res").innerHTML=("Volume = " +result);
        }
    </script>
    <form name="f1">
        Enter length : <input type="text" id="l"><br><br>
        Enter breadth : <input type="text" id="b"><br><br>
        Enter height : <input type="text" id="h"><br><br>
        <input type="button" value="Volume" onclick="Volume();"/><br><br>
        <span id="res" >Result</span>
    </form>
</html>
