<!--wap to accept number and print factorial using  while-->
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <div class="container">
          <form class="form-group">
              <lable for="c1">Enter Number</lable>
              <input type="number" class="form-control mt-1" id="c1"/>
              <button type="button" class="btn btn-primary mt-3" onclick="display();">Submit</button><br><br>
              <span id="res">Result</span>
          </form>
      </div>
  </body>
  <script>
    function display()
    {
    var num= parseInt(document.getElementById("c1").value);
    var fact=1;
    var cnt=1;
    while(num>0)
    {
        fact=fact*num;
        num=num-1;
    }
     
    document.getElementById("res").innerHTML=fact;
    
    }
  </script>
