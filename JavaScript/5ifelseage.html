
    <html>
    <head>
        <title>Bootstrap smallest no</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
        <div class="jumbotron text-center">
            <h3>Age</h3></div>
            <div class="container">
            <form name="f1" class="form-group">
                Enter Age :
                <Input type="number" class="form-control mt-2" name="t1" id="t1">
                <button type="button" class="btn btn-primary mt-3" onclick="check();">Submit</button><br><br>
                <span class="container" id="res">Result</span>
        </form>
    </div>
    </body>
    <script language="javascript">
        function check()
        {
            var age=document.getElementById("t1").value;
            if(age<18 && age>0)
            {
                document.getElementById("res").innerHTML="He is minor";
            }
            else if(age>18 && age<60)
            {
                document.getElementById("res").innerHTML="He is adult";
            }
            else
            {
                document.getElementById("res").innerHTML="He is old";  
            }
        }
        </script>
