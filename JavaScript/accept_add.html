<!--wap to accept 2 numbers from the user and display the addition of 2 no.-->

<html>
    <script language="javascript">
        var num1, num2,add;
        num1=prompt("Enter no 1");
        num2=prompt("Enter no 2");
        add=parseInt(num1) + parseInt(num2);
        alert("Addition of nos= " + add);
        
    </script>
</html>
