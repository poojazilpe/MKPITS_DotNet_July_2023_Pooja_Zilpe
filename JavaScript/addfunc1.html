<!---create a function with 3 parameters to add 3 no.-->
<html>
    <script language="javascript">
        function add(num1,num2,num3)
        {
            var add=parseInt(num1)+parseInt(num2)+parseInt(num3);
            alert("Addition of 3 nos =" + add);
        }
    </script>
	
	<input type=button value="Add " onclick="add(2,4,6);" />


</html>
