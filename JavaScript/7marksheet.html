<html>
<head>
    <title>Marksheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
  <body>
    <div class="jumbotron text-center">
        <h3>Marksheet</h3></div>
        <div class="container">
        <form name="f1" class="form-group">
            Enter mark math :
            <Input type="number" class="form-control mt-2" name="m1" id="m1">
            Enter mark che :
            <Input type="number" class="form-control mt-2" name="c1" id="c1">
            Enter mark phy :
            <Input type="number" class="form-control mt-3" name="p1" id="p1">

            <button type="button" class="btn btn-primary mt-3" onclick="check();">Submit</button><br><br>
            <div class="container mt-2" id="total"  >Total : </div>
            <div class="container mt-2" id="per" >Percentage : </div>
            <div class="container mt-2" id="grade" >Grade : </div>
</form>
</div>
</body>
<script language="javascript">
    function check()
    {
        var s1=parseInt(document.getElementById("m1").value);
        var s2=parseInt(document.getElementById("c1").value);
        var s3= parseInt(document.getElementById("p1").value);
        var total=s1+s2+s3;
        document.getElementById("total").innerHTML="Total = "+total;
        var per=total/300*100;
        document.getElementById("per").innerHTML="Percentage = "+per;
        if(per>=75 && per<=60)
        {

            document.getElementById("grade").innerHTML="Grade : Distinction";
	    }
	    else if(per >= 60 && per <=75)
	    {
		    document.getElementById("grade").innerHTML="Grade : First";
	    }
        else if(per >= 50 && per <=60)
	    {
		    document.getElementById("grade").innerHTML="Grade : Second";
	    }
        else if(per >= 35 && per <=35)
	    {
		    document.getElementById("grade").innerHTML="Grade : Third";
	    }
	    else
	    {
	        document.getElementById("grade").innerHTML="Grade : FAIL";
	    }
	}

</script>
