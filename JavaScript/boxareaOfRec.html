<!---wap to accept length and breadth and display result-->
<html>
    <script language="javascript">
        function Area()
        {
            var length=document.getElementById("n1").value;
            var breadth=document.getElementById("n2").value;
            var result=length*breadth;
            document.getElementById("res").innerHTML=("Area of Rectangle = "+result);
        }
    </script>
<form name="f1">
    Enter length : <input type="text" id="n1"><br><br>
    Enter breadth : <input type="text" id="n2"><br><br>
    <input type="button" value="Area" onclick="Area();"/><br><br>
    <span id="res">Result</span>
</form>
</html>
