<!-----wap to accept character and print whether it is vowel or not-->
<script language="javascript">
    var ch=prompt("Enter Character");
    switch(ch)
    {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
            alert("entered character is Vowel ");
            break;
            default:
            alert("entered character is Consonant ");

    }
</script>
