<html lang="en">
<head>
  <title>Operator Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        Operator
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
                Enter num 1 :<input type="number" class="form-control" name="t1"/><br>
                Enter num 2 :<input type="number" class="form-control" name="t2"/><br>

            </div>
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="a1" id="a1"onclick="add();">Add
                    </div>
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="a1" onclick="sub();">Sub
                    </div>
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="a1" onclick="mul();">Mul
                    </div>
                </div>
            </div><br><br>
            <button type="button" class="btn btn-primary" onclick="display();">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                Addition is : <span id="ad"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Subtraction is : <span id="sb"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Multiplication is : <span id="ml"></span>
            </div>
        </div>
    </div>
</body>

<script language="javascript">
    function add()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1+num2;
        document.getElementById("ad").innerHTML=(""+result);
    }
    function sub()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1-num2;
        document.getElementById("sb").innerHTML=(""+result);
        
    }
    function mul()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1*num2;
        document.getElementById("ml").innerHTML=(""+result);
        
    }
    function display()
    {
        
       
        
    }
</script>
