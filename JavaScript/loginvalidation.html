{

 {

 }
 else if(u=="")
 {

 document.getElementById("u2").innerHTML="";
 }
 else if(p=="")
 {
 document.getElementById("u2").innerHTML="Please Enter password";

 }
 else
{ 
document.getElementById("u1").innerHTML="";
document.getElementById("u2").innerHTML="";

 if(u=="admin" && p=="admin")
 {
 document.getElementById("res").innerHTML="Login successfully";
 }
 else
 {

 }
}
}
</script>
