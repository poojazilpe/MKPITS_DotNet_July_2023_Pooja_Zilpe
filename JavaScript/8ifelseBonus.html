<!--8 - wap to accept employee name and basic salary and designation then calculate bonus =5000 for manager ,
     2000 for clerk and 1000 for peon and then display empname , totalsal(basic + bonus ) and bonus-->

     <html>
        <head>
            <title>Bootstrap Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
          </head>
          <div class="jumbotron text-center" >
        Salary bonus
        </div>
          <div class="container">
          <form name="f1" class="form-group">
            Enter Employee Name:<input type="text" id="e1" name="e1" class="form-control"/><br><br>
            Enter Basic Salary:<input type="text" id="s1" name="s1" class="form-control" /><br><br>
            Enter Designation:<input type="text" id="d1" name="d1" class="form-control" /><br><br>
            <input type="button" value="Submit" class="btn btn-primary" onclick="check();"/><br><br>
            Employee Name :<span id="name"  ></span><br>
            Basic Salary :<span id="salary" > </span><br>
            Designation :<span id="desig" ></span><br>
            Bonus :<span id="bonus" ></span><br>
            Total Salary: <span id="total"></span>
    
          </form>
          </div>
    
        <script language="javascript">
            function check() 
            {
        var name = document.getElementById("e1").value;
        var salary = parseInt(document.getElementById("s1").value);
        var desig = document.getElementById("d1").value;
        var bonus = 0;
    
        document.getElementById("name").innerHTML = "" + name;
        document.getElementById("salary").innerHTML = "" + salary;
        document.getElementById("desig").innerHTML = "" + desig;
    
        if (desig == "manager") 
        {
            bonus = 5000;
        } 
        else if (desig == "clerk") 
        {
            bonus = 2000;
        } 
        else if (desig == "peon") 
        {
            bonus = 1000;
        }
    
        document.getElementById("bonus").innerHTML = "" + bonus;
        var total = salary + bonus;
        document.getElementById("total").innerHTML = "" + total;
    }
    
        </script>
    
    </html>
