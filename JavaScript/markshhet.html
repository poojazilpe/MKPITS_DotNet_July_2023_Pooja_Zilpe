<!--wap to accept 3 subject marks and display total,per,grade-->
<html>
    <form name="f1">
        Enter sub1 mark : <input type="text" id="s1"><br><br>
        Enter sub2 mark : <input type="text" id="s2"><br><br>
        Enter sub3 mark : <input type="text" id="s3"><br><br>
        <input type="button" value="Total" onclick="Total();"/>
        <input type="button" value="Percentage" onclick="Percent();"/>
        <input type="button" value="Grade" onclick="Grade();"/><br><br>
        <span id="res">Result</span>
    </form>
    <script language="javascript">
        function Total()
        {
            var sub1=parseInt(document.getElementById("s1").value);
            var sub2=parseInt(document.getElementById("s2").value);
            var sub3=parseInt(document.getElementById("s3").value);
            var total=sub1+sub2+sub3;
            document.getElementById("res").innerHTML=("Total Marks = "+total);
        }

        function Percent()
        {
            var sub1=parseInt(document.getElementById("s1").value);
            var sub2=parseInt(document.getElementById("s2").value);
            var sub3=parseInt(document.getElementById("s3").value);
            var total=sub1+sub2+sub3;
            var per=(total/300)*100
            document.getElementById("res").innerHTML=("Percentage = "+per + "%");
        }

        function Grade()
        {
            var sub1=parseInt(document.getElementById("s1").value);
            var sub2=parseInt(document.getElementById("s2").value);
            var sub3=parseInt(document.getElementById("s3").value);
            var total=sub1+sub2+sub3;
            var per=(total/300)*100;
            if(per>=75) 
            {
                document.getElementById("res").innerHTML=("Grade is Distinction");
            } 
            else if(per>=60) 
            {
                document.getElementById("res").innerHTML=("Grade is A");
            } 
            else if(per>=50) 
            {
                document.getElementById("res").innerHTML=("Grade is B");
            } 
            else if(per>=35) 
            {
                document.getElementById("res").innerHTML=("Grade is C");
            } 
            else 
            {
                document.getElementById("res").innerHTML=("FAIL");
            } 

        }
    </script>
</html>
