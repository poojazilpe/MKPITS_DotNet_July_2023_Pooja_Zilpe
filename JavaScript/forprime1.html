<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            Prime No
        </div>
        <form class="form-group">
            Enter No : <Input type="number" class="form-control" name="t1" id="t1"/><br><br>
            <button type="button" class="btn btn-primary" onclick="check();">Submit</button><br><br>
            <span id="res">Result</span>
        </form>

    </div>
  </body>
  <script>
    function check()
    {
        var num=document.getElementById("t1").value;
        var i;
        var cnt=0;
        for(i=1;i<=num;i++)
        {
            if(num%i==0)
            {
                cnt++;
            }

        }
        if(cnt==2)
        {
            document.getElementById("res").innerHTML="It is prime no"
        }
        else
        {
            document.getElementById("res").innerHTML="It is not prime no" 
        }
    }
  </script>
