<!--wap to declare variable length and breadth and height , accept length and breadth and height from the user
and display volume (vol = l*b*h )-->

<html>
    <script language="javascript">
        var length, breadth,height;
        length=prompt("Enter length");
        breadth=prompt("Enter breadth");
        height=prompt("Enter breadth");
        var Volume=length*breadth*height;
        alert("Volume of Rectangle = " + Volume);
        
    </script>
</html>
