<!--program to accept 2 no. and operator to display result using radio button-->
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  </head>
  <div class="jumbotron text-center">
    <h3>Drowpdown</h3>
  </div>
  <div class="container">
    <form class="form-group">
        <lable for="c1">Enter Number 1</lable>
        <input type="text" class="form-control" id="c1"/>
        <lable for="c2">Enter Number 2</lable>
        <input type="text" class="form-control mt-4" id="c2"/>
        
        <select class="form-select mt-4" id="s1">
            <option selected>Select Operator</option>
            <option value="+">Plus</option>
            <option value="-">Minus</option>
            <option value="*">Multiply</option>
            <option value="/">Devide</option>
        </select>

        <button type="button" class="btn btn-primary mt-4" onclick="check();">Submit</button>
        <span id="res" class=" form-control mt-4">Result</span>
    </form>
  </div>
  <script language="javascript">
    function check()
    {
        
		var num1=parseInt(document.getElementById("c1").value);
		var num2=parseInt(document.getElementById("c2").value);
		var op=document.getElementById("s1").value;
	
		var ans;
		switch(op)
		{
		case "+" :
		ans=num1+num2;
		break;
		case "-" :
		ans=num1-num2;
		break;
		case "*":
		ans=num1*num2;
		break;
		case "/":
		ans=num1 / num2;
		break;
			default:
		ans="invalid operator";
		break;
		}
		document.getElementById("res").innerHTML="Result : " +ans;
	}


  </script>
