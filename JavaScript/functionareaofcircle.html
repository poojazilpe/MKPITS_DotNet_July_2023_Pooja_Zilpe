<!-- write a program to accept radius and then display area and circ of circle -->
<html>
	<script language="javascript">
        function calculate()
        {
            var radius,area,circ;
            radius=prompt("Enter radius");
            area=3.14*radius*radius;
            alert("Area of circle = " + area);
            circ=2*3.14*radius;
            alert("circumferance of circle = " + circ);
        }
        calculate();
        </script>
</html>
