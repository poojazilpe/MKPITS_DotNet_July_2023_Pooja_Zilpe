<!--wap to accept a number and print whether the no. is prime no. or not.-->

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="jumbotron text-center">
            wap to accept a number and print factorial of a number using for loop </div>
        <form >
            Enter Number: <input type="text" class="form-control" id="t1" name="t1"/><br><br>
            <input type="button" class="btn-info" value="Submit" onclick="display();"/>
            <br><br>
            Result: <br> <span id="res"></span>
        </form>
    </div>
  </body>

  <script language="javascript">
    function display()
    {
        var num=parseInt(document.getElementById("t1").value);
        var i;
        var cnt=0;
        for(i=1;i<=num;i++)
        {
            if(num % i == 0)
            {
                cnt++;
            }
        }
        if(cnt==2)
        {
            document.getElementById("res").innerHTML="it is prime";
        }
        else
        {
            document.getElementById("res").innerHTML="it is not prime";
        }
    }
    </script>
