<!---create a function with 3 parameters l, b and h and then display the volume-->
<html>
    <script language="javascript">
        function volume(l,b,h)
        {
            var result=l*b*h;
            alert("Volume = " + result);
        }
    </script>
    <input type="button" value="Volume" onclick="volume(2,3,5);"/>
</html>
