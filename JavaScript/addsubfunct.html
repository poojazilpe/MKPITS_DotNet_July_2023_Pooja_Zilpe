<!----wap to accept 2 no using textboxes and display add, sub, mul and div-->
<html>
    <script language="javascript">
        function Add()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1+num2;
            document.getElementById("res").innerHTML=("Addition is = "+result);
        }

        function Sub()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1-num2;
            document.getElementById("res").innerHTML=("Subtraction is = "+result);
        }
        function Mul()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1*num2;
            document.getElementById("res").innerHTML=("Multiplication is = "+result);
        }

        function Div()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1/num2;
            document.getElementById("res").innerHTML=("Division is = "+result);
        }
    </script>
<form name="f1">
Enter no 1 <input type="text" id="n1"><br><br>
Enter no 2 <input type="text" id="n2"><br><br>
<input type="button" value="Add" onclick="Add();"/>
<input type="button" value="Sub" onclick="Sub();"/>
<input type="button" value="Mul" onclick="Mul();"/>
<input type="button" value="Div" onclick="Div();"/><br><br>
<span id="res">Result</span>

</form>
</html>
