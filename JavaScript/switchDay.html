<!--program to accept dayno and then display related dayname--->
<head>
  <title>Switch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
	<h3>Switch Day</h3>	
	</div>
	<div class="container">
	<form class="form-group">
		<label  for="c1" >Enter dayno</label>
		<input  type=text id="c1" class="form-control" />
		<button id="b1" type="button" class="btn btn-primary mt-4" 
		onclick="check();"> submit </button>
		<div id="res" class="form-control mt-4">Result : </div>
	</form>
	</div>
</body>
<script language="javascript">
    function check()
    {
        var dayno= parseInt(document.getElementById("c1").value);
        ans="";
        switch(dayno)
        {
            case 1:
                ans="Monday";
                break;

                case 2:
                ans="Tuesday";
                break;

                case 3:
                ans="Wednesday";
                break;

                case 4:
                ans="Thursday";
                break;

                case 5:
                ans="Friday";
                break;

                case 6:
                ans="Saturday";
                break;

                case 7:
                ans="Sunday";
                break;

                default:
                    ans="Invalid Day";
                    break;


        }
        document.getElementById("res").innerHTML="Dayname = "+ans;
    }
</script>
