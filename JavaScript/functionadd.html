<!--create a function cal() to accept a 2 no. and then print addition of numbers-->
<html>
    <script language="javascript">
        function cal()
        {
            var num1,num2;
            num1=prompt("Enter no 1");
            num2=prompt("Enter no 2");
            var add=parseInt(num1)+ parseInt(num2);
            document.write("Addition of 2 nos = " + add);
        }
        cal();
    </script>
</html>
