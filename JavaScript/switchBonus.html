<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="jumbotron text-center">
        <h3>Salary Bonus</h3>
    </div>
    <div class="container">
        <form class="form-group">
            
            <lable for="c1">Enter Emp Name :</lable>
            <input type="text" class="form-control" id="c1">
            <lable for="c2">Enter Basic Salary :</lable>
            <input type="text" class="form-control mt-2" id="c2">
            <lable for="c3">Enter Designation :</lable>
            <input type="text" class="form-control mt-2" id="c3">
            <button type="button" class="btn btn-primary mt-2" onclick="check();"> Submit</button>
            <span id="res" class="form-control mt-4">Result</span>
        </form>
        </div>
    
  </body>
  ><script language="javascript">
    function check()
    {
        var name=document.getElementById("c1").value;
        var salary=parseInt(document.getElementById("c2").value);
        var design=document.getElementById("c3").value;
        var bonus;
        switch(design)
        {
            case 'm':
                bonus=5000;
                break;

                case 'c':
                bonus=2000;
                break;

                case 'p':
                bonus=1000;
                break;
        }
        document.getElementById("res").innerHTML="Bonus = "+bonus;
    }
  </script>
