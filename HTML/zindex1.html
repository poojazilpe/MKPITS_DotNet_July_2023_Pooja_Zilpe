<html>
<style>
.con{position:relative;}
.black-box{position:relative;z-index:1;,border:2px solid black;height:500px;width:500px;margin:30px;background:orange;}
.gray-box{position:absolute;z-index:3;background-color:lightgreen;height:300px;width:300px;left:130px;top:80px;}
.green-box{position:absolute;z-index:2;background-color:pink;width:400px; left:80px;top:50px;height:400px;}
.blue{position:absolute;Z-index:4;background-color:gray;width:200px;height:200px;left:180px;top:120px;}
.green{position:absolute;Z-index:5;background-color:white;width:100px;height:100px;left:230px;top:170px;}
</style>
<body>
<h2>Z-index example</h1>
<p>An element with greater stack order is always above an element with a lower stack order.</p>
<div class="con">
<div class="black-box">black-box1</div>
<div class="gray-box">gray-box3</div>
<div class="green-box">green-box2</div>
<div class="blue">blue-box4</div>
<div class="green">green-box5</div>
</body>
</html>
