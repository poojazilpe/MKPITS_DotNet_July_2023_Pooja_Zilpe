<html>
<head>
<style>
div.relative{position:relative;border:5px outset green;font-size:20px;text-align:center;}
.sta{position:relative ;top:30px;border: 3px solid #73AD21;}
.sta1{position:relative ;top:50px;border: 3px solid #73AD21;}
</style>
</head>
<body>
<h1>Position: relative;</h1>

<p style="font-size:18px;">An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
This div element has position: relative;
</div>
<div class="relative" style="top:10px;border:5px inset gray;">
This div element has position: relative1;
</div>
<div class="sta" >
This div element has position: relative1;
</div>

<p class="sta1">
This div element has position: relative 2;
</p>

<div style="position:relative;top:70px;border:1px solid red;">
this is div 3
</div>


</body>

</html>
