<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3> Inline Utility Form</h3>
    <form class="form-inline" action="">
        <lable for="email" class="mb-2 mr-sm-2">Email:</lable>
        <input type="text" class="form-control mb-2 mr-sm-2" id="email" placeholder="Enter mail" name="email"/>
        
        <lable for="pwd" class="mb-2 mr-sm-2">Password:</lable>
        <input type="text" class="form-control mb-2 mr-sm-2" id="pwd" placeholder="Password" name="pwd"/>

        <div class="form-check mb-2 mr-sm-2">
            <lable for="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember">Remember me
            </lable>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
</body>
</html>
