<html lang="en">
<head>

<body style="background-color: beige;">
    <div class="container">
        <h1 style="font-family:'Times New Roman', Times, serif;text-align:center;"><b>Job Application</b></h1>

                </div>

                <div class="col">
                    <label for="lastname"><b>Last Name :</b></label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname"/>
                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col">
                    <label for="mail"><b>E-mail :</b></label>
                    <input type="text" class="form-control" id="E-mail" placeholder="Enter mail" name="mail"/>
                </div>

                <div class="col">
                    <label for="contact"><b>Phone No. :</b></label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter phoneno" name="contact"/>
                </div>
            </div><br>
            <div class="form-group">
            <label for="add"><b>Address :</b></label>
                    <input type="text" class="form-control" id="add" placeholder="Enter Address" name="add"/>
                </div><br>
                <div class="form-inline"><b>Gender : </b>
				<div>
					<input type=radio name="r1" >Male
                    <input type=radio name="r1" >Female
                    <input type=radio name="r1" >Other</div>
                    </div><br>

                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> I agree all rules and regulation
                        </label>
                      </div>
                  
                
        
                <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>
    </div>
