<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body style="background-color: aliceblue;">
    <div class="container">
        <h2 style="font-family:'Times New Roman', Times, serif;"><b>Job Application</b></h2>
        <p>Please complete the form below to apply for a position with us.</p>
        <hr>
        <br>
        <form >
            <div class="form-row">
                <div class="col">
                    <label for="firstname"><b>First Name :</b></label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname"/>
                </div>

                <div class="col">
                    <label for="lastname"><b>Last Name :</b></label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname"/>
                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col">
                    <label for="mail"><b>E-mail :</b></label>
                    <input type="text" class="form-control" id="E-mail" placeholder="Enter mail" name="mail"/>
                </div>

                <div class="col">
                    <label for="contact"><b>Phone No. :</b></label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter phoneno" name="contact"/>
                </div>
            </div>
            <br>
            <label for="add"><b>Address :</b></label>
                    <input type="text" class="form-control" id="add" placeholder="Enter Address" name="add"/>
                <br>
                <div><b>Gender :</b><div><input type=radio name="r1" >Male
                    <input type=radio name="r1" >Female
                    <input type=radio name="r1" >Other</div>
                    </div>
                
        
                <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>
    </div>
