  <div class="container">
    <h2>Aligning images Example</h2>  
  <p>Use the float classes to float the image to the left or to the right:</p>  
  <img src="img1.jpg" class="float-left" alt="img1" width="300" height="300">
  <img src="img2.jpg" class="float-right" alt="img2" width="300" height="300">
