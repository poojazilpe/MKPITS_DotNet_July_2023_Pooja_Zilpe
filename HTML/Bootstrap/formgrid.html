<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Form Grid</h3>
    <p>Create two form elements that appear side by side with .row and .col:</p>
    <form action="">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="pwd" placeholder="Password" name="email"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<div class="container">
    <h3>Form Grid</h3>
    <p>If you want less grid margins (override default column gutters), use .form-row instead of .row:</p>
    <form action="">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="pwd" placeholder="Password" name="email"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
