<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Stacked form</h2>
    <form action="">
        <div class="form-group">
            <label for="firstname">First Name :</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter name" name="firstname" />
        
        </div>
        <div class="form-group">
            <label for="lastname">Last Name :</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter name" name="lastname"/>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="mail"/>
        </div>
        <div class="form-group">
            <lable for="pwd">Password :</lable>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd"/>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
