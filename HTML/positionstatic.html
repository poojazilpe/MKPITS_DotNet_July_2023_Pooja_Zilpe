<html>
<head>
<style>
.static{position:static; border:3px outset #73AD21;font-size:20px;text-align:center;}
</style>
</head
<body>
<h1>Position: static;</h1>

<p style="font-size:18px;">An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
<div class="static">
This div element has position: static;
</div>

</body>
</html>
